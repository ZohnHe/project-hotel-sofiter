<script>
    //分页
    $(function () {

        // 散客登记
        var url = "/stayregister/listByNotBill";

        $("#isBillID").change(function () {
            var isBillID = $("#isBillID").val();
            debugger
            if (isBillID == 68) {
                // 未结账
                url = "/stayregister/listByNotBill";
            } else if (isBillID == 69) {
                // 已结账
                url = "/stayregister/listByBill";
            }
            // 刷新表格
            table.draw(false);
            return;
        });

        // 团队登记
        $("#twoid").click(function () {
            url = "/stayregister/listbyteam";
            table.draw(false);
        })
        $("#oneid").click(function () {
            url = "/stayregister/listByNotBill";
            table.draw(false);
        })


        //提示信息
        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };

        //初始化表格
        var table = $("#tableid1").dataTable({
            language: lang,  //提示信息
            autoWidth: true,  //禁用自动调整列宽
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            processing: true,  //隐藏加载提示,自行处理
            serverSide: true,  //启用服务器端分页
            searching: false,  //禁用原生搜索
            orderMulti: false,  //启用多列排序
            //order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
            renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
            pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
            //渲染
            columnDefs: [{
                "render": function (data, type, row) {
                    return "<input type='radio' name='stayRegisterID'  value='" + data + "'>";
                },
                "targets": 0 //指定渲染列：第一列(渲染第一列为单选框，data自动匹配为  {"data":"id"}中数据）
            }, {
                "targets": 'nosort',  //列的样式名
                "orderable": false    //包含上样式名‘nosort’的禁止排序
            }],
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                /*踩坑 记得与后端接口接收类型名称对应*/
                param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                /*param.start = data.start;//开始的记录序号*/
                param.pageNum = (data.start / data.length) + 1;//当前页码
                //console.log(param);
                //ajax请求数据

                $.ajax({
                    type: "POST",
                    url: url,
                    contentType: "application/json; charset=utf-8",
                    cache: false,  //禁用缓存
                    data: JSON.stringify(param),   //修改提交数据注意
                    dataType: "json",

                    success: function (result) {
                        //console.log(result);
                        //setTimeout仅为测试延迟效果
                        setTimeout(function () {
                            //封装返回数据
                            var returnData = {};
                            returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.totalRecord;//返回数据全部记录 ——踩坑 修改2 result.totalRecord要与前端返回的数据格式对应
                            returnData.recordsFiltered = result.totalRecord;//后台不实现过滤功能，每次查询均视作全部结果——踩坑 修改2

                            if (result.totalRecord == 0) {
                                //4.7.4解决空数据时卡顿,就是查不到数据是一直在搜索中
                                returnData.data = "";    //返回的数据列表
                            } else {
                                returnData.data = result.result;    //返回的数据列表
                            }

                            //console.log(returnData);
                            //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            callback(returnData);
                        }, 200);
                    }
                });
            },
            /**

    function selectTarget() {
        var tbody = document.getElementById("tbodyTwo");
        var name = document.getElementById("txtnameidTwo").value;
        var i = 0;
        $("#tbodyTwo").empty();
        $.ajax({
            cache: false,
            type: "POST",
            url: '/static/Predetermine/selectTarget.do',
            data: "txtname=" + name,
            async: false,
            success: function (result) {
                for (var key in result) {
                    i++;
                    var item = result[key];
                    var tr = tbody.insertRow(-1);            // FireFox必须使用-1这个参数

                    var tdcheckbox = tr.insertCell(-1);      // Table 有多少列就添加多少个这个
                    var tdTargetTypeName = tr.insertCell(-1);
                    var tdTeamName = tr.insertCell(-1);
                    var tdTeamCode = tr.insertCell(-1);
                    var tdPrincipal = tr.insertCell(-1);
                    var tdRegisterTime = tr.insertCell(-1);
                    var tdContactPhoneNUmber = tr.insertCell(-1);

                    tdcheckbox.innerHTML = "<input type='radio' name='idTwo' value='" + item.id + "'>";
                    tdTargetTypeName.innerHTML = item.targetTypeName;
                    tdTeamName.innerHTML = item.teamName;
                    tdTeamCode.innerHTML = item.teamCode;         //中间这个是数据
                    tdPrincipal.innerHTML = item.principal;
                    tdRegisterTime.innerHTML = new Date(item.registerTime).Format("yyyy-MM-dd hh:mm:ss");
                    tdContactPhoneNUmber.innerHTML = item.contactPhoneNUmber;
                }
                if (i == 0) {
                    alert("很抱歉！没有查找到你要找的数据");
                }
            },
            error: function (data) {
            }
        });
    }
